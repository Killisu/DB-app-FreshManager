<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>FreshManager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

{% include 'navbar.html' %}

<section class="section">
    <div class="container">
        <h1 class="title">Изменить значение в таблице: {{ table_name }}</h1>
        <form action="{{ url_for('edit_value') }}" method="post">
            <input type="hidden" name="table_name" value="{{ table_name }}">
            <input type="hidden" name="dish_order_id" value="{{ dish_order_id }}">
            <div class="field">
                <label class="label">ID блюда:</label>
                <div class="control">
                    <input class="input" name="new_dish_id" required type="text" value="{{ old_dish_id }}">
                </div>
            </div>
            <div class="field">
                <label class="label">ID заказа:</label>
                <div class="control">
                    <input class="input" name="new_order_id" required type="text" value="{{ old_order_id }}">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Изменить</button>
                        <a class="button is-danger" href="/delete_value/{{ table_name.lower() }}/{{ dish_order_id }}">Удалить</a>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
