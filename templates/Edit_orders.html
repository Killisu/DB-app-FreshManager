<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>FreshManager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

{% include 'navbar.html' %}

<section class="section">
    <div class="container">
        <h1 class="title">Изменить значение в таблице: {{ table_name }}</h1>
        <form action="{{ url_for('edit_value') }}" method="post">
            <input type="hidden" name="table_name" value="{{ table_name }}">
            <input type="hidden" name="order_id" value="{{ order_id }}">
            <div class="field">
                <label class="label">Итоговая стоимость заказа:</label>
                <div class="control">
                    <input class="input" name="new_total_cost" required type="text" value="{{ old_total_cost }}">
                </div>
            </div>
            <div class="field">
                <label class="label">Способ оплаты:</label>
                <div class="control">
                    <input class="input" name="new_payment_method" required type="text" value="{{ old_payment_method }}">
                </div>
            </div>
            <div class="field">
                <label class="label">Дата оформления заказа:</label>
                <div class="control">
                    <input class="input" name="new_date" required type="text" value="{{ old_date }}">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-success" type="submit">Изменить</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
