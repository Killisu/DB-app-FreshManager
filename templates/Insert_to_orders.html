<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>FreshManager</title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">-->
    <link href="../static/bulma/css/bulma.css" rel="stylesheet">
</head>
<body>

{% include 'navbar.html' %}

<section class="section">
    <div class="container">
        <h1 class="title">Вставить в таблицу: {{ table_name }}</h1>
        <form action="{{ url_for('add_data') }}" method="post">
            <input type="hidden" name="table_name" value="{{ table_name }}">
            <div class="field">
                <label class="label">Итоговая стоимость заказа:</label>
                <div class="control">
                    <input class="input" name="total_cost" required type="text">
                </div>
            </div>
            <div class="field">
                <label class="label">Способ оплаты:</label>
                <div class="control">
                    <input class="input" name="payment_method" required type="text">
                </div>
            </div>
            <div class="field">
                <label class="label">Дата заказа:</label>
                <div class="control">
                    <input class="input" name="date" required type="text">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-success" type="submit">Добавить позицию</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
