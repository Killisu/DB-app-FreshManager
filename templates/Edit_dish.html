<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>FreshManager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

{% include 'navbar.html' %}

<section class="section">
    <div class="container">
        <h1 class="title">Изменить значение в таблице: {{ table_name }}</h1>
        <form action="{{ url_for('edit_value') }}" method="post">
            <input type="hidden" name="table_name" value="{{ table_name }}">
            <input type="hidden" name="dish_id" value="{{ dish_id }}">
            <div class="field">
                <label class="label">Название блюда:</label>
                <div class="control">
                    <input class="input" name="new_name" required type="text" value="{{ old_name }}">
                </div>
            </div>
            <div class="field">
                <label class="label">Цена в меню:</label>
                <div class="control">
                    <input class="input" name="new_price" required type="text" value="{{ old_price }}">
                </div>
            </div>
            <div class="field">
                <label class="label">Себестоимость:</label>
                <div class="control">
                    <input class="input" name="new_production_cost" required type="text" value="{{ old_production_cost }}">
                </div>
            </div>
            <div class="field">
                <label class="label">Количество в наличии:</label>
                <div class="control">
                    <input class="input" name="new_quantity" required type="text" value="{{ old_quantity }}">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-success" type="submit">Изменить</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
