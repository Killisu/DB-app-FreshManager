<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>FreshManager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

{% include 'navbar.html' %}

<section class="section">
    <div class="container">
        <h1 class="title">Изменить значение в таблице: {{ table_name }}</h1>
        <form action="{{ url_for('edit_value') }}" method="post">
            <input type="hidden" name="table_name" value="{{ table_name }}">
            <input type="hidden" name="employee_id" value="{{ employee_id }}">
            <div class="field">
                <label class="label">ФИО сотрудника:</label>
                <div class="control">
                    <input class="input" name="new_name" required type="text" value="{{ old_name }}">
                </div>
            </div>
            <div class="field">
                <label class="label">Должность:</label>
                <div class="control">
                    <input class="input" name="new_job_title" required type="text" value="{{ old_job_title }}">
                </div>
            </div>
            <div class="field">
                <label class="label">Гендер:</label>
                <div class="control">
                    <input class="input" name="new_gender" required type="text"
                           value="{{ old_gender}}">
                </div>
            </div>
            <div class="field">
                <label class="label">Паспортные данные:</label>
                <div class="control">
                    <input class="input" name="new_passport" required type="text" value="{{ old_passport }}">
                </div>
            </div>
            <div class="field">
                <label class="label">Номер телефона:</label>
                <div class="control">
                    <input class="input" name="new_phone_number" required type="text" value="{{ old_phone_number }}">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-success" type="submit">Изменить</button>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
